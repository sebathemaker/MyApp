<ion-header>
  <ion-toolbar>
    <ion-title>
      Iniciar Sesión como Alumno
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="container">
    <img src="assets/alumno.png" style="width: 500px;">
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="login()">Iniciar Sesión</ion-button>
    <ion-button expand="full" (click)="redirectToRecuperarAlumno()">¿Olvidaste tu contraseña?</ion-button>
  </ion-card>
</ion-content>
