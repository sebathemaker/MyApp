<ion-header>
  <ion-toolbar>
    <ion-title>Control de Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>Sección: {{ seccion }}</h2>
  <h3>Profesor: {{ profesorActual.nombre }}</h3>
  <h4>Clase: {{ clase }}</h4>

  <ion-content>
    <ion-button (click)="generarQR()">Mostrar Código QR</ion-button>
    
    <img [src]="qrCodeUrl" *ngIf="qrCodeUrl" />
  </ion-content>
</ion-content>
