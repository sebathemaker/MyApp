<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Bienvenido</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false">
        <ion-item (click)="redirectToAsistenciaAlumno()">
          Asistencia Alumno
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle auto-hide="false">
        <ion-item (click)="redirectToDatosAlumno()">
          Datos Alumno
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">Desliza para abrir el menu</ion-content>
</div>
<ion-header>
  <ion-toolbar>
    <ion-title>Bienvenido</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Cerrar Sesión</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <div class="message-box">
          <p>
            ¿Sabías que puedes postular a Gratuidad, Becas y CAE para el 2024?
            Completando el formulario <a href="www.fuas.cl">www.fuas.cl</a> a partir del mes de octubre.
          </p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
